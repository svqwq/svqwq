<!DOCTYPE HTML>
	<html>
		<head>
			<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
			<title>form中的lable标签</title>
		</head>
		<body>
			<form>
			  <label for="male">男</label>
			  <input type="radio" name="gender" id="male" for="male" />
			  <br>
			  <label for="female">女</label>
			  <input type="radio" name="gender" id="female" for="female" />
			  <br>
			  <label for="email">输入你的邮箱地址</label>
			  <input type="email" id="email" placeholder="Enter email" for="email">
			  </form>
		</body>
	</html>
